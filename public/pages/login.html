<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">

    <title>Entrar</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <div class="join-box">
            <p class="join-msg">Séries e Filmes ilimitados</p>
            <p class="login-msg"> Não possui conta?</p>
            <button class="btn join-btn">
                <a class="btn-text" href="register.html">Assinar agora</a>
            </button>
        </div>
    </nav>

    <!-- REGISTER -->
    <header class="main register">
        <h1 style="margin-bottom: 30px;">Entre na sua conta</h1>
            <input class="input" placeholder="E-mail" type="email" name="email" id="email">
            <input class="input" placeholder="Senha" type="password" name="senha" id="password">
            <div class="submit">
                <a class="btn join-btn" href="movies.html">Entrar</a>
            </div>
    </header>
    <footer class="footer">
        <div class="footer-content">
        <p>Projeto desenvolvido para o meu portfólio | André Ferreira</p>
        </div>
        <div class="logos">
            <a class="github" href="https://github.com/andrevff" target="_blank">
                <img src="../svg/github.svg" alt="">
            </a>
            <a href="https://www.linkedin.com/in/andr%C3%A9-victor-ferreira-c%C3%A2ndido/" target="_blank">
                <img src="../svg/linkedin.svg" alt="">
