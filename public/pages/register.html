<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Assinar agora</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <div class="join-box">
            <p class="join-msg">Séries e Filmes ilimitados</p>
            <p class="join-msg"> | </p>
            <p class="login-msg"> Já possui conta?</p>
            <button class="btn">
                <a class="btn-text" href="login.html">Entrar</a>
            </button>
        </div>
    </nav>

    <!-- REGISTER -->
    <header class="main register">
        <h1 style="margin-bottom: 30px;">Assine agora!</h1>
            <input class="input" placeholder="Nome Completo" type="text" name="nome" id="name">
            <input class="input" placeholder="Seu melhor e-mail" type="email" name="email" id="email">
            <input class="input password" placeholder="Senha" type="password" name="senha" id="password">
            <input class="input password" placeholder="Confirme a senha" type="password" name="confirma-senha" id="confirm-password">
            <div class="terms">
                <input type="checkbox" name="termos" id="terms">
                <span>Aceito os 
                    <a href="#" class="popup">Termos e condições</a>
                </span>
            </div>
            <div class="submit">
                <a class="btn join-btn" href="movies.html">Assinar</a>
            </div>
    </header>

    <footer class="footer">
        <div class="footer-content">
        <p>Projeto desenvolvido para o meu portfólio | André Ferreira</p>
        </div>
        <div class="logos">
            <a class="github" href="https://github.com/andrevff" target="_blank">
                <img src="../svg/github.svg" alt="">
            </a>
            <a href="https://www.linkedin.com/in/andr%C3%A9-victor-ferreira-c%C3%A2ndido/" target="_blank">
                <img src="../svg/linkedin.svg" alt="">
            </a>
        </div>
    </footer>
    
</body>
</html>
